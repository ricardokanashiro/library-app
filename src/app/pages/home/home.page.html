<ion-content [fullscreen]="true">
  <div class="container">

    <h1>Bem vindo {{ usuarioNome.split(' ')[0] }}</h1>

    <div class="search-area">

      <ion-input type="text" placeholder="Digite o nome"></ion-input>

      <ion-list class="option-list">
        <ion-item class="option-list-item">
          <ion-select
            placeholder="Busque por" 
            [(ngModel)]="searchOption"
            (ionChange)="onSelectSearchOption($event)"
            class="option-selector"
          >
            <ion-select-option value="livro">Nome do livro</ion-select-option>
            <ion-select-option value="autor">Nome do autor</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </div>

    <div class="list-header">
      <h3>Book List</h3>
      <button (click)="onCreateBook()">Cadastrar Livro</button>
    </div>

    <app-book-list></app-book-list>

  </div>
</ion-content>
