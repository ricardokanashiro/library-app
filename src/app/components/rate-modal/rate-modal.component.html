<div class="container">

  <ion-button color="primary" (click)="onCancel()">
    <ion-icon name="chevron-back-outline"></ion-icon>
    <ion-text>Voltar</ion-text>
  </ion-button>

  <h2>Avaliação do Cliente</h2>

  <div class="star-rating-area">
    <app-rate-card 
      *ngFor="let ratingNum of ratingNums" 
      [ratingValue]="ratingNum"
      (chooseValue)="onReceiveRatingValue($event)"
      [choseRating]="choseRating">
    </app-rate-card>
  </div>

  <ion-button (click)="onRate()" [disabled]="!this.choseRating" expand="full" class="rate-btn">Avaliar</ion-button>

</div>
