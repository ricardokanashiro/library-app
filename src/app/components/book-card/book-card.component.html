<div class="container" (click)="onClickCard()">

  <ion-img [src]="book?.image_path"></ion-img>

  <div class="book-content">

    <div class="book-info">

      <h3>
        {{ book?.title }} 
        <div class="avg-rate">⭐ {{ book?.avg_rate }} / 5</div>
      </h3>

      <ion-text>{{ book?.author_name }}</ion-text>
      
    </div>

    <div class="book-status-rented book-status" *ngIf="!book?.rented">
      <div class="active-circle"></div>
      <p>Disponível</p>
    </div>

    <div class="book-status-available book-status" *ngIf="book?.rented">
      <div class="active-circle"></div>
      <p>Alugado</p>
    </div>

  </div>

</div>
